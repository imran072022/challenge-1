<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge - 1, building 4th website</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="poppins">
    <!--HEADER SECTION(1)-->
    <header>
      <!--Navigation Bar-->
      <nav>
        <h4 class="brand-name color1">Influencer Products</h4>
        <ul class="navbar">
          <li class="navbar-items"><a href="">Home</a></li>
          <li class="navbar-items"><a href="">Products</a></li>
          <li class="navbar-items"><a href="">Sign Up</a></li>
          <li class="navbar-items"><a href="">Login</a></li>
          <li class="navbar-items">
            <a href=""><img src="icons/search.png" /></a>
          </li>
          <li class="navbar-items">
            <a href=""><img src="icons/cart.png" /> </a>
          </li>
        </ul>
      </nav>
      <!--Banner Part-->
      <div class="banner">
        <div class="banner-content">
          <h1 class="banner-title color1">Start your Journey as Influencer</h1>
          <p class="banner-description color1">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem
            vestibulum sed scelerisque eros. Lectus faucibus.
          </p>
          <button class="banner-button">Preebook now</button>
        </div>
        <div class="banner-img">
          <img src="images/main-camera.png" />
        </div>
      </div>
      <div class="sponsors">
        <img src="logos/Alibaba.svg" alt="Alibaba" />
        <img src="logos/Amazon.svg" alt="Amazon" />
        <img src="logos/Daraz.pk Logo.svg" alt="Daraz" />
        <img src="logos/Ebay.svg" alt="Ebay" />
        <img src="logos/Rakuten.svg" alt="Rakuten" />
        <img src="logos/Walmart.svg" alt="Walmart" />
        <img src="logos/Target.svg" alt="Target" />
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
